<!DOCTYPE html>
<html>

<head>
  <title>English Dictionary</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div>
    <img class="loading-gif" id="loading-gif" src="assets/images/7Mpw.gif" alt="">
  </div>
  <div class="container">
    <h1>English Dictionary</h1>
    <p class="refresh-tooltip" id="refresh-tooltip">&nbsp;Refresh</p>
    <div class="search-div">
      <input type="search" name="search" id="search" placeholder="Search for a Word" />
      <button type="button" name="button" id="button">Submit</button>
      <button type="button" id="refreshbtn"><span class="material-symbols-outlined" id="refresh">cached</span></button>
    </div>
  </div>
  <script src="assets/js/index.js"></script>
</body>

</html>
